name: Deploy to GitHub Pages
name: Deploy to GitHub Pages

# Ensure the workflow has permission to push content and manage Pages
permissions:
  contents: write
  pages: write
  id-token: write
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          # keep using the provided GITHUB_TOKEN for pushes
          persist-credentials: true
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          # Set custom domain for GitHub Pages
          cname: aelo.halkun19.xyz
